<p class=MsoNormal style='text-indent:24.0pt;line-height:150%'><span
style='font-size:12.0pt;line-height:150%;font-family:宋体'>精度测试用于验证定位数据的准确程度，保证定位结果的精度。对地图上的同一个点进行十次定位请求，并将请求的每个点显示在地图上，计算这些点的误差，并将统计的结果显示在测试结果界面。在测试过程中移动位置会导致测试结果误差很大，使用时请不要移动位置关闭定位跟随功能。精度测试分两种，分别为：静态精度测试和动态精度测试。</span></p>
